// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext{
        compileSdkVersion = 28
        minSdkVersion = 15
        targetSdkVersion = 28

        gradleVersion = '3.4.0-alpha09'
        kotlin_version = '1.3.11'
        navigationVersion = '1.0.0-alpha012'
        ktlintVersion = '0.29.0'

        constraintLayoutVersion = '2.0.0-alpha2'
        glideVersion = '4.8.0'
        gsonVersion = '2.8.5'
        ktxVersion = '1.1.0-alpha03'
        lifecycleVersion = '2.1.0-alpha01'
        materialVersion = '1.1.0-alpha02'
        navigationVersion = '1.0.0-alpha09'
        recyclerViewVersion = '1.1.0-alpha01'
        roomVersion = '2.1.0-alpha03'
        runnerVersion = '1.0.1'
        supportLibraryVersion = '1.0.2'
        workVersion = '1.0.0-beta01'
        paging_version = '2.1.0-rc01'

        coroutines = "1.0.1"
        androidX = "1.0.0"

        // test
        junitVersion = '4.13-beta-1'
        uiAutomatorVersion = '2.2.0'
        coreTestingVersion = '2.0.0'
        espressoVersion = '3.1.1'
    }
    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath "com.android.tools.build:gradle:$gradleVersion"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath "android.arch.navigation:navigation-safe-args-gradle-plugin:$navigationVersion"

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

plugins {
    id "com.diffplug.gradle.spotless" version "3.16.0"
}

allprojects {
    repositories {
        google()
        jcenter()
    }
}

spotless {
    kotlin {
        target "**/*.kt"
        ktlint(ktlintVersion)
    }
}
